        <div class="modal-content text-center ">

            </div>
            <form class="main-content-container add-card-container">
                <div class="">
                {% csrf_token %}
                    <div class="modal-header border-bottom-0 w-100 justify-content-center">
                        <span class="add-user-modal-header-text" id="add-user-modal-header-text">Add Category</span>
                        <span>Add a splash of excitement to our list below!</span>
                    </div>
                    <div class="modal-body ">

                        <div class="input-wrapper thumbnail">
                            <label for="thumbnail">
                                <img id="profile-image" src="{% static "administration/modals/images/thumbnail.svg" %}" alt="thumbnail">    
                            </label>
                            <span>Upload Thumbnail</span>
                            <input class="d-none" type="file" name="thumbnail" id="thumbnail" onchange="previewImage(event, thumbnail)" />
                        </div>

                        <div class="input-wrapper ">
                            <label for="title">Title</label>
                            <div>
                                <input type="text" name="title" id="title" placeholder="CarpetWorkz" />
                            </div>
                        </div>
                        <div class="input-wrapper ">
                            <label for="SKU">SKU</label>
                            <div>
                                <input type="text" name="SKU" id="SKU" placeholder="1234-S-BL" />
                            </div>
                        </div>

                        <div class="input-wrapper ">
                            <label for="SKU">Description</label>
                            <div>
                                <textarea type="text" name="Description" id="Description" placeholder="Write here..."></textarea>
                            </div>
                        </div>

                        <div class="input-wrapper price">
                            <label for="Price">Price</label>
                            <div>
                                <input type="number" name="Price" id="Price" placeholder="$12" />

                            </div>
                        </div>

                        <div class="input-wrapper ">
                            <label for="color">Color</label>
                            <div>
                                <input type="text" name="color" id="tag-input" placeholder="Write here" />
                            </div>

                            <div class="input-wrapper color-picker">
                                <label for="color-picker">
                                <div class="">
                                    <img id="color-image" src="{% static "administration/modals/images/thumbnail.svg" %}" alt="thumbnail"> 
                                    <input class="d-none" type="file" name="color-picker" id="color-picker" onchange="previewColorImage(event, 'color-picker')">
                                </div>
                            </label>
                            </div>
                        </div>

                        <div class="input-wrapper color-container ">
                            <div class="color-container" id="color-container">
                            </div>
                        </div>

                    </div>
                    <div class="error-div">
                        <small class="create-error-msg input-error-msg"></small>
                    </div>
                </div>
                <div class="modal-footer border-top-0"> 
                    <button type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="submit-btn" type="button" >
                        <span class="spinner-border spinner-border-sm hide" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<input type="hidden" class="add-category-modal" data-bs-toggle="modal" data-bs-target="#add-category-modal" />
