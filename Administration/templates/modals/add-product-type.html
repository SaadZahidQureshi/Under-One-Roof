        <div class="modal-content text-center ">

                </svg>                    
            </div>
            <form class="main-content-container add-card-container">
                <div class="">
                {% csrf_token %}
                    <div class="modal-header border-bottom-0 w-100 justify-content-center">
                        <span class="add-user-modal-header-text" id="add-user-modal-header-text">Add Product Type</span>
                        <span>Add a splash of excitement to our list below!</span>
                    </div>
                    <div class="modal-body ">
                        <div class="input-wrapper ">
                            <label for="Name">Name</label>
                            <div>
                                <input type="number" name="Name" id="Name" placeholder="CarpetWorkz" />
                            </div>
                        </div>
                        <div class="input-wrapper status">
                            <label for="Status">Status</label>
                            <div class="dropdown">
                                <input type="text" name="Status" id="Status" placeholder="Active" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12.7242 7.13794L9.00002 10.8621L5.27588 7.13794" stroke="#8EC549" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <label for="add-active">
                                            <input type="radio" checked name="add-show-filter" id="add-active" onclick="selectFilter(this, 'Active')">
                                            <span>Active</span>
                                        </label>
                                    </li>
                                    <li class="dropdown-item">
                                        <label for="add-Inactive">
                                            <input type="radio"  name="add-show-filter" id="add-Inactive" onclick="selectFilter(this, 'Inactive')">
                                            <span>Inactive</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="input-wrapper add-ons">
                            <label for="add-on">Add Ons</label>
                            <svg id="add-addon-btn"  class="cursor-pointer" width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g clip-path="url(#clip0_180_1956)">

                                <defs>
                                <clipPath id="clip0_180_1956">
                                <rect width="26" height="26" fill="white"/>
                                </clipPath>
                                </defs>
                            </svg>                                
                        </div>

                        <div class="input-wrapper add-ons-cotnainer">
                            {% comment %} addon items here  {% endcomment %}
                        </div>




                    </div>
                    <div class="error-div">
                        <small class="create-error-msg input-error-msg"></small>
                    </div>
                </div>
                <div class="modal-footer border-top-0"> 
                    <button type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="submit-btn" type="button" >
                        <span class="spinner-border spinner-border-sm hide" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<input type="hidden" class="add-type-modal" data-bs-toggle="modal" data-bs-target="#add-type-modal" />
