{% extends "authentication/base.html" %}
{% load static %}
{% block addcss %}
<link rel="stylesheet" href="{% static "administration/authentication/css/forgot-password.css" %}">
{% endblock addcss %}
{% block title %}Forgot Password{% endblock title %}

{% block content %}

<div class="forgot-password-content">
    <div class="title-info-container">
        <h4>Forgot Password</h4>
        <span>Enter email associated with your account</span>
    </div>

    <div class="form-container h-100">
        <form action="">
            <div class="input-wrapper">
                <label for="email">Email</label>
                <div class="w-100">
                    <input type="email" name="email" id="email" placeholder="alexandra@gamil.com">
                </div>
            </div>

            <div class="button-container">
                <button type="button" onclick="location.pathname='administration/code-verify'">Send</button>
            </div>
        </form>
    </div>

</div>

{% endblock content %}

{% block addjs %}{% endblock addjs %}
