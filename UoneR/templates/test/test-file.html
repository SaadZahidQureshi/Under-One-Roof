  <script>
    let currentDatTimeText = document.getElementById('current-date-time');
    function updateClock() {
      // Get current date and time
      var now = new Date();

      // Format hours, minutes, and seconds to ensure two digits
      var hours = now.getHours().toString().padStart(2, '0');
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');

      // Format date to MM/DD/YYYY
      var month = (now.getMonth() + 1).toString().padStart(2, '0'); // Months are zero indexed
      var day = now.getDate().toString().padStart(2, '0');
      var year = now.getFullYear();

      // Display the formatted date and time in the clock element
      //var clockDisplay = document.getElementById('clockDisplay');
      //clockDisplay.textContent = hours + ':' + minutes + ':' + seconds + ' ' + month + '/' + day + '/' + year;
      currentDatTimeText.innerText = hours + ':' + minutes + ':' + seconds + ' ' + month + '/' + day + '/' + year;
    }

    // Call updateClock every second (1000ms)
    setInterval(updateClock, 1000);

    // Initial call to display the time immediately
    updateClock();
  </script>
